<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZED Soroban</title>
  <style>
    /* ===== Fonts ===== */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Amiri&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      color: #fff;
      overflow-x: hidden;
      transition: direction 0.3s ease;
    }
    body.ar { font-family: 'Amiri', serif; direction: rtl; }

    /* ===== Glass & General ===== */
    .glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 1rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    section { padding: 80px 10%; }

    /* ===== Navbar ===== */
    .navbar {
      position: sticky; top: 0;
      display: flex; justify-content: space-between; align-items: center;
      padding: 1rem 10%;
      z-index: 1000;
      animation: slideDown 0.8s ease-out forwards;
    }
    .nav-links a {
      margin: 0 10px; color: #fff; text-decoration: none;
      transition: color 0.3s;
    }
    .nav-links a:hover { color: #0ff; }
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ===== Hero ===== */
    .hero { text-align: center; }
    .hero h1 {
      font-size: clamp(2rem, 5vw, 3.5rem);
      opacity: 0; transform: translateY(40px) scale(0.95);
      animation: fadeUp 1s ease-out forwards;
    }
    .hero .btn {
      margin: 20px; padding: 12px 24px;
      border: none; border-radius: 12px;
      background: linear-gradient(135deg, #06beb6, #48b1bf);
      color: #fff; cursor: pointer;
      opacity: 0; transform: translateY(30px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .hero .btn:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }
    .hero .btn:nth-child(1) { animation: fadeUp 0.8s ease-out 0.5s forwards; }
    .hero .btn:nth-child(2) { animation: fadeUp 0.8s ease-out 0.7s forwards; }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(40px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    /* ===== Download Section ===== */
    .download { display: flex; gap: 20px; justify-content: center; flex-wrap: wrap; }
    .download .card {
      flex: 1; min-width: 250px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .download .card:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }

    /* ===== Gallery ===== */
    .gallery {
      display: grid; grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
      gap: 20px;
    }
    .gallery img {
      width: 100%; border-radius: 15px;
      transition: transform 0.5s ease, filter 0.5s ease;
    }
    .gallery img:hover {
      transform: scale(1.1);
      filter: brightness(1.1) saturate(1.2);
    }

    /* ===== Services ===== */
    .services {
      display: flex; gap: 20px; flex-wrap: wrap;
    }
    .services .card {
      flex: 1; min-width: 200px;
      opacity: 0; transform: translateY(40px);
      transition: all 0.6s ease;
    }
    .services .card.visible { opacity: 1; transform: translateY(0); }

    /* ===== Contact ===== */
    .contact input, .contact textarea {
      width: 100%; padding: 10px; margin: 10px 0;
      border-radius: 8px; border: none;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    .contact input:focus, .contact textarea:focus {
      box-shadow: 0 0 12px rgba(0, 200, 255, 0.5);
      transform: scale(1.02);
      outline: none;
    }

    /* ===== Footer ===== */
    footer {
      text-align: center; padding: 20px;
      opacity: 0; transform: translateY(20px);
      transition: all 0.8s ease;
    }
    footer.visible { opacity: 1; transform: translateY(0); }

    /* ===== Reveal Animations ===== */
    .reveal {
      opacity: 0; transform: translateY(40px);
      transition: all 0.8s ease;
    }
    .reveal.visible {
      opacity: 1; transform: translateY(0);
    }
  </style>
</head>
<body>
  <!-- ===== Navbar ===== -->
  <nav class="navbar glass">
    <div class="brand">ZED Soroban</div>
    <div class="nav-links">
      <a href="#download" data-en="Download" data-ar="تحميل">Download</a>
      <a href="#gallery" data-en="Gallery" data-ar="معرض">Gallery</a>
      <a href="#services" data-en="Services" data-ar="خدمات">Services</a>
      <a href="#contact" data-en="Contact" data-ar="اتصال">Contact</a>
      <button id="langBtn">AR</button>
    </div>
  </nav>

  <!-- ===== Hero ===== -->
  <section class="hero">
    <h1 data-en="Welcome to ZED Soroban" data-ar="مرحبًا بك في زد سوروبان">Welcome to ZED Soroban</h1>
    <button class="btn" data-en="Download for Windows" data-ar="تحميل للويندوز">Download for Windows</button>
    <button class="btn" data-en="Download for Android" data-ar="تحميل للأندرويد">Download for Android</button>
  </section>

  <!-- ===== Download ===== -->
  <section id="download" class="download">
    <div class="card glass reveal">
      <h2 data-en="Windows App" data-ar="تطبيق الويندوز">Windows App</h2>
      <p data-en="Fast, reliable desktop app." data-ar="تطبيق سطح مكتب سريع وموثوق.">Fast, reliable desktop app.</p>
    </div>
    <div class="card glass reveal">
      <h2 data-en="Android App" data-ar="تطبيق الأندرويد">Android App</h2>
      <p data-en="Practice soroban anytime." data-ar="تمرن على السوروبان في أي وقت.">Practice soroban anytime.</p>
    </div>
  </section>

  <!-- ===== Gallery ===== -->
  <section id="gallery" class="gallery">
    <img src="https://via.placeholder.com/400x250" alt="Screenshot" class="reveal">
    <img src="https://via.placeholder.com/400x250" alt="Screenshot" class="reveal">
    <img src="https://via.placeholder.com/400x250" alt="Screenshot" class="reveal">
  </section>

  <!-- ===== Services ===== -->
  <section id="services" class="services">
    <div class="card glass"><h3 data-en="Tutorials" data-ar="دروس">Tutorials</h3></div>
    <div class="card glass"><h3 data-en="Gamified Practice" data-ar="تمارين تفاعلية">Gamified Practice</h3></div>
    <div class="card glass"><h3 data-en="Progress Tracking" data-ar="تتبع التقدم">Progress Tracking</h3></div>
  </section>

  <!-- ===== Contact ===== -->
  <section id="contact" class="contact glass reveal">
    <h2 data-en="Contact Us" data-ar="اتصل بنا">Contact Us</h2>
    <form onsubmit="event.preventDefault(); alert('Message sent!');">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message"></textarea>
      <button class="btn" type="submit" data-en="Send" data-ar="إرسال">Send</button>
    </form>
  </section>

  <!-- ===== Footer ===== -->
  <footer class="glass">
    <p data-en="© 2025 ZED Soroban. All rights reserved." data-ar="© 2025 زد سوروبان. جميع الحقوق محفوظة.">
      © 2025 ZED Soroban. All rights reserved.
    </p>
  </footer>

  <script>
    // ===== Language Switcher =====
    const langBtn = document.getElementById("langBtn");
    langBtn.addEventListener("click", () => {
      document.body.classList.toggle("ar");
      const isAr = document.body.classList.contains("ar");
      langBtn.textContent = isAr ? "EN" : "AR";
      document.querySelectorAll("[data-en]").forEach(el => {
        el.textContent = isAr ? el.dataset.ar : el.dataset.en;
      });
    });

    // ===== Scroll Reveal =====
    const revealElements = document.querySelectorAll(".reveal, footer, .services .card");
    function handleScroll() {
      const trigger = window.innerHeight * 0.85;
      revealElements.forEach((el, i) => {
        const rect = el.getBoundingClientRect();
        if (rect.top < trigger) {
          setTimeout(() => el.classList.add("visible"), i * 150);
        }
      });
    }
    window.addEventListener("scroll", handleScroll);
    window.addEventListener("load", handleScroll);
  </script>
</body>
</html>
